{namespace n=Tx_News_ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
<f:if condition="{news}">
	<f:then>
		<f:if condition="{0:settings.templateLayout} == {0:'normal'}">
			<f:then>
				<div class="news-list-container">
					<f:if condition="{settings.hidePagination}">
						<f:then>
							<f:for each="{news}" as="newsItem">
								<f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings}"/>
							</f:for>
						</f:then>
						<f:else>
							<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}">
								<f:for each="{paginatedNews}" as="newsItem">
									<f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings}"/>
								</f:for>
							</n:widget.paginate>
						</f:else>
					</f:if>
				</div>
			</f:then>
			<f:else>
				<div class="news-latest-container">
					<f:for each="{news}" as="newsItem">
						<f:render partial="List/ItemLatest" arguments="{newsItem: newsItem, settings:settings}"/>
					</f:for>
				</div>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<div class="no-news-found"><f:translate key="list_nonewsfound" /></div>
	</f:else>
</f:if>
</f:section>
